<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-vector-notepad-icon-png-image_4103225.jpg" >
        </div>
        <div class="card-right">
            <h1 class="card-title">contacto</h1>
            <form action="#" class="form">
                <div class="form-names">
                    <div class="form-field">
                        <label for="name" class="form-label">nombre</label>
                        <input type="text" id="name" class="form-input">
                    </div>
                    <div class="form-field">
                        <label for="surname" class="form-label">apellido</label>
                        <input type="text" id="surname" class="form-input">
                    </div>
                </div>
                <div class="form-field">
                    <label for="email" class="form-label">email</label>
                    <input type="email" id="email" class="form-input">
                </div>
                <div class="form-field">
                    <label for="mensaje" class="form-label">mensaje</label>
                    <textarea id="mensaje" class="form-textarea"></textarea>
                </div>
                <input type="submit" class="form-submit" value="send">
            </form>
        </div>
    </div>
</body>
</html>
